<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements representing API endpoints -->
  <circle cx="100" cy="80" r="20" fill="#ffffff" opacity="0.8" />
  <circle cx="300" cy="80" r="20" fill="#ffffff" opacity="0.8" />
  <circle cx="200" cy="220" r="20" fill="#ffffff" opacity="0.8" />
  
  <!-- Connection lines -->
  <line x1="100" y1="80" x2="200" y2="220" stroke="#ffffff" stroke-width="3" opacity="0.6" />
  <line x1="300" y1="80" x2="200" y2="220" stroke="#ffffff" stroke-width="3" opacity="0.6" />
  <line x1="100" y1="80" x2="300" y2="80" stroke="#ffffff" stroke-width="3" opacity="0.6" />
  
  <!-- Center REST API text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">REST API</text>
  
  <!-- HTTP methods -->
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">GET</text>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">POST</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">PUT</text>
  
  <!-- Placeholder text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.9">API Placeholder</text>
  
  <!-- Status code indicators -->
  <rect x="70" y="110" width="60" height="20" rx="5" fill="#27ae60" opacity="0.8" />
  <text x="100" y="124" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">200 OK</text>
  
  <rect x="270" y="110" width="60" height="20" rx="5" fill="#e74c3c" opacity="0.8" />
  <text x="300" y="124" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">404</text>
  
  <rect x="170" y="245" width="60" height="20" rx="5" fill="#f39c12" opacity="0.8" />
  <text x="200" y="259" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">201</text>
</svg>