<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 Error</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                950: '#09090b',
                900: '#101014',
                850: '#141418',
                800: '#18181c'
              }
            }
          }
        }
      };
    </script>
    <style>
      /* Gradient text similar to the dashboard theme */
      .gradient-text {
        background: linear-gradient(to right, #a78bfa, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-200 font-sans flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center">
      <div class="flex items-center space-x-4">
        <!-- Using larger text and gradient for the error code -->
        <h1 class="text-6xl font-bold gradient-text">500</h1>
        <!-- Vertical divider using dark theme color -->
        <div class="bg-dark-800 h-8 w-px" role="separator"></div>
        <h2 class="text-2xl font-medium">There Is Something Wrong-!!</h2>
      </div>
      <p class="mt-4 text-gray-400">
        Sorry, an unexpected error occurred.
      </p>
    </div>
  </body>
</html>
