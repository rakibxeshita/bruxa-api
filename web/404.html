<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <meta name="description" content="404 - Page Not Found">
  <link rel="shortcut icon" href="https://telegra.ph/file/278f19dd99ebc79c85140.png"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              950: '#09090b',
              900: '#101014',
              850: '#141418',
              800: '#18181c',
              700: '#1f1f23',
              600: '#27272b',
              500: '#2e2e32',
              400: '#39393d',
            },
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            blink: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0 },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.8s ease forwards',
            blink: 'blink 0.7s infinite',
          },
        },
      },
    }
  </script>
  <style>
    /* Optional: Additional styling for the typed text effect */
    .typed-text { color: #ff4136; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-dark-950 via-dark-900 to-dark-850 text-gray-200 font-sans">
  <div class="text-center p-6">
    <div class="mb-6 animate-fadeIn">
      <p class="text-3xl sm:text-4xl font-heading font-bold">
        <span class="typed-text"></span>
        <span class="cursor inline-block w-1 bg-gray-200 ml-1 animate-blink"></span>
      </p>
    </div>
    <hr class="border-gray-600 mx-auto w-3/4 mb-6">
    <div class="animate-fadeIn" style="animation-delay: 0.5s;">
      <p class="text-lg">
        Go back to <a href="/docs" class="underline text-primary-400 hover:text-primary-300 transition-colors">Docs</a>.
      </p>
    </div>
  </div>
  <script>
    const typedTextSpan = document.querySelector(".typed-text");
    const cursorSpan = document.querySelector(".cursor");
    const textArray = ["Page Not Found", "Error 404"];
    const typingDelay = 200;
    const erasingDelay = 100;
    const newTextDelay = 2000; // Delay between current and next text
    let textArrayIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < textArray[textArrayIndex].length) {
        if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        cursorSpan.classList.remove("typing");
        setTimeout(erase, newTextDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        cursorSpan.classList.remove("typing");
        textArrayIndex++;
        if(textArrayIndex >= textArray.length) textArrayIndex = 0;
        setTimeout(type, typingDelay + 1100);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      if(textArray.length) setTimeout(type, newTextDelay + 250);
    });
  </script>
</body>
</html>
